<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body background="background.jpg">
    <div class="container">
        <div class="head-text">
            To-Do List
        </div>
        <div class="prewiew-text">
            Твої нотатки 
        </div>
        <div class="section blocktodolist" id="todolist">
        </div>
        <div class="add-block">
            <input class="input-add" id="addinput" type="text" placeholder="Введіть текст">
            <button class="button-add" onclick="sumbitButtonClickHandler()">
                Додати
            </button>
        </div>
    </div>

    <script>
        function sumbitButtonClickHandler() {
            const addinput = document.getElementById('addinput');

            const tasktext = addinput.value;

            if (!tasktext) {
                return;
            }

            const blocknote = document.createElement('div');
            blocknote.className = 'blocknote';

            const taskName = document.createElement('div');
            taskName.innerText = tasktext;
            taskName.className = 'text-note';
            blocknote.appendChild(taskName);

            const deleteButton = document.createElement('button');
            deleteButton.innerText = '✖';
            deleteButton.className = 'delnote';
            deleteButton.addEventListener('click', () => {
                const todolist = document.getElementById('todolist');

                todolist.removeChild(event.target.parentElement);
            });
            blocknote.appendChild(deleteButton);

            const todolist = document.getElementById('todolist');
            todolist.appendChild(blocknote);

            addinput.innerText = '';
        }
    </script>

</body>

</html>
